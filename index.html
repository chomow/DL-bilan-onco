  if (!userProfile.weight || !userProfile.height || !userProfile.age || !activityLevel) {

  const weight = parseFloat(userProfile.weight);

  const gender = userProfile.gender;
  const activityFactor = activityLevels[activityLevel]?.factor || 1.3;
  
  let bmr;
  if (gender === 'homme') {
    bmr = (10 * weight) + (6.25 * height) - (5 * age) + 5;

    bmr = (10 * weight) + (6.25 * height) - (5 * age) - 161;
  }

    }
  });
